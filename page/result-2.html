<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Choseongmin">
    <meta name="keywords" content="여행성향 테스트">
    <meta name="description" content="여행성향 테스트">


    <!-- sns share -->
    <meta property = "og:url" content="
  https://mytravelerstyle.netlify.app" />
    <meta property = "og:title" content="여행성향 테스트" />
    <meta property = "og:type" content="website" />
    <meta property = "og:image" content="../img/mainImg3.png" />
    <meta property = "og:description" content="여행성향을 파악해보는 테스트" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.svg">
    <link rel="apple-touch-icon-precomposed" href="../img/fav.svg">


    <title>여행성향 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('44845ba9a9b7f3dc26d118469ce9d0d6');
    Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container col-lg-8 col-md-10 col-sm-12">
    <section id="shareResult" class="mx-auto">
      <div class="col-8 py-3 mx-auto">
        <img src="../img/resultTitle.svg" alt="resultTitle" class="img-fluid">
      </div>
      <div class="resultname col-12 py-5">
      여행을 일상처럼, 한달 살기
      </div>
      <div id="resultImg">
        <img src="../img/2.jpg" alt="0" class="resultImg img-fluid col-lg-10 col-md-8 col-sm-6">
      </div>
      <div class="resultinfo py-5">
        평소에 살고 있는 곳을 벗어나 완전히 다른 공간에서 일상을 유지하면서 오랫동안 여행하는 스타일. 최근에 코로나로 인해서 비대면 활동이 늘어나면서 인기도 늘어나고 있다.
      </div>

      <container class="Places col-sm-12 col-lg-8 pt-5 mx-auto">
        <div class="placesTitle">국내 여행지</div>
        <div class="placesName">
          <div class="domPlaces">제주도, 화순</div>

        </div>
      </container>

      <container class="Places col-sm-12 col-lg-8 py-3 mx-auto">
        <div class="placesTitle">해외 여행지</div>
        <div class="placesName">
          <div class="overPlaces">부다페스트, 치앙마이</div>
        </div>
      </container>

      <container class="mx-auto py-5 my-3">
        <div class="py-3 pt-5">
          <button type="button" class="btn btn-primary" onclick="js:kakaoShare()">공유하기</button>
        </div>
        <div class="py-3">
          <button type="button" class="btn btn-primary" onclick="location.href='../index.html'">다시하기</button>
        </div>
      </container>
    </section>
    </div>
    <script src="../js/data.js" charset="utf-8"></script>
    <script src="../js/start.js" charset="utf-8"></script>
    <script src="../js/share.js" charset="utf-8"></script>
    </body>
    <footer></footer>
</html>
