<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Choseongmin">
  <meta name="keywords" content="여행성향 테스트">
  <meta name="description" content="여행성향 테스트">


  <!-- sns share -->
  <meta property = "og:url" content="
https://mytravelerstyle.netlify.app" />
  <meta property = "og:title" content="여행성향 테스트" />
  <meta property = "og:type" content="website" />
  <meta property = "og:image" content="./img/mainImg3.png" />
  <meta property = "og:description" content="여행성향을 파악해보는 테스트" />

  <!-- favicon -->
  <link rel="shortcut icon" href="img/fav.svg">
  <link rel="apple-touch-icon-precomposed" href="img/fav.svg">


  <title>여행성향 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="stylesheet" href="./css/animation.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
  Kakao.init('44845ba9a9b7f3dc26d118469ce9d0d6');
  Kakao.isInitialized();
  console.log(Kakao.isInitialized());
  </script>
</head>

<body>
  <header>
    <a href="./info.html" class="info">테스트 정보</a>
  </header>
  <div class="container col-lg-8 col-md-10 col-sm-12">
  <section id="main" class="mx-auto px-3 mt-sm-5 mt-lg-7 pt-5">
      <div class=" col-lg-6 col-md-6 col-sm-6 col-10 mx-auto">
        <img id="maintext" src="img/maintext.svg" class="img-fluid" alt="maintext">
      </div>
      <div class="col-8 mx-auto">
        <ul>
          <il><img class="mainImg"src="./img/mainImg1.png" alt="main image"></il>
          <il><img class="mainImg" src="./img/mainImg3.png" alt="main image"></il>
          <il><img class="mainImg" src="./img/mainImg2.png" alt="main image"></il>
        </ul>

      </div>
      <p id="mainexp" class="mt-4 mb-3">
        포스트 코로나 1년차,<br> 잊혀진 나의 여행방식 찾아보기
      </p>
      <button id="startbutton" type="button" class="btn btn-primary mt-3" onclick="js:begin()">시작하기</button>
  </section>
  <section id="qna">
    <div class="stat">
      <div class="status mx-auto mt-5 mb-3">
        <div class="statusBar">
        </div>
      </div>
      <div class="statusNum mx-auto"></div>
    </div>
    <div class="qBox col-sm-12 col-lg-10 mx-auto my-4 py-4 px-3">
    </div>
    <div class="aBox col-lg-8 col-sm-10 col-md-8 mx-auto">
    </div>
  </section>
  <section id="result" class="mx-auto">
    <div class="col-8 py-3 mx-auto">
      <img src="img/resultTitle.svg" alt="resultTitle" class="img-fluid">
    </div>
    <div class="resultname col-12 py-5">
    </div>
    <div id="resultImg" class="resultImg img-fluid col-lg-10 col-md-8 col-sm-6">
    </div>
    <div class="resultinfo py-5">
    </div>

    <container class="Places col-sm-12 col-lg-8 pt-5 mx-auto">
      <div class="placesTitle">국내 여행지</div>
      <div class="placesName">
        <div class="domPlaces"></div>
      </div>
    </container>

    <container class="Places col-sm-12 col-lg-8 py-3 mx-auto">
      <div class="placesTitle">해외 여행지</div>
      <div class="placesName">
        <div class="overPlaces"></div>
      </div>
    </container>

    <container class="mx-auto py-5 my-3">
      <div class="py-3 pt-5">
        <button type="button" class="btn btn-primary" onclick="js:kakaoShare()">공유하기</button>
      </div>
      <div class="py-3">
        <button type="button" class="btn btn-primary" onclick="location.href='index.html'">다시하기</button>
      </div>
    </container>
  </section>
  </div>
  <script src="./js/data.js" charset="utf-8"></script>
  <script src="./js/start.js" charset="utf-8"></script>
  <script src="./js/share.js" charset="utf-8"></script>
</body>
<footer></footer>

</html>
